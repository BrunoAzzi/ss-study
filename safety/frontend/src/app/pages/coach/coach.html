<div class="col-md-12">
  <div class="row">
    <div class="profile">
      <client-profile></client-profile>
    </div>

    <div class="col-md-6 clearfix content-heading">

        <button class="btn btn-primary pull-right coachButton" (click)="showChildModal2(); history.ngOnInit()">Adicionar Anotação</button>
        <button class="btn btn-danger pull-right coachButton" (click)="showChildModal()">Adicionar Meta</button>
        <!-- control modal from parent component -->
        <!-- Static modal -->
        <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content" style="color: #000">
              <div class="modal-header">
                <button class="close" aria-label="Close" (click)="staticModal.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Adicionar Nova Meta</h4>
              </div>
              <div class="modal-body">
                <add-goal></add-goal>
              </div>
              <div class="modal-footer" style="border-top-color: transparent ;">

              </div>
            </div>
          </div>
        </div>

        <!-- control modal from parent component -->
        <!-- Static modal -->
        <div class="modal fade" bsModal #staticModal2="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content" style="color: #000">
              <div class="modal-header">
                <button class="close" aria-label="Close" (click)="staticModal2.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Adicionar Anotação</h4>
              </div>
              <div class="modal-body">
                <add-annotation></add-annotation>
              </div>
              <div class="modal-footer" style="border-top-color: transparent ;">

              </div>
            </div>
          </div>
        </div>


    </div>
  </div>
</div>

<div class="col-md-6">
   <ba-card title="Meu foco é" baCardClass="with-scroll">
      <client-focus ></client-focus>
  </ba-card>
 <ba-card title="Sessões" baCardClass="with-scroll">
  <progress-sessions></progress-sessions>
 </ba-card>

 <tabset >
   <tab title="Vídeo">
     <ba-card  baCardClass="with-scroll"></ba-card>
   </tab>
   <tab title="Chat">
     <ba-card  baCardClass="with-scroll"></ba-card>
   </tab>
 </tabset>
</div>

<div class="col-md-6">
  <tabset >
    <tab title="Histórico">

      <history></history>
    </tab>
    <tab title="Estratégias">
      <estrategias></estrategias>
    </tab>
    <tab title="Conteúdos" ><!--[disabled]="true"-->
      Content of the Map Tab
    </tab>
  </tabset>

</div>
