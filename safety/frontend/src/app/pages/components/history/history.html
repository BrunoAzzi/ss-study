<ba-card baCardClass="with-scroll">
  <div class="container">
    <div class="row">

      <div class="timeline-centered">
        <article *ngFor="let content of metas" class="timeline-entry">
          <div class="timeline-entry-inner">
            <div  *ngIf="content.trocarData == 0" class="timeline-icon bg-success">
              <i class="entypo-feather">{{content.data | date: 'dd'}}</i>
              <i class="entypo-feather">{{content.data | date: 'MMM'}}</i>
            </div>
            <div *ngIf="content.meta != 'not text'" class="timeline-label historyTag" >
              <div class=col-md-12>
                <div class=col-md-1>
                <input type="checkbox" name="complete" value="meta_completa">
                </div>
                <div class=col-md-5>
                  <h2><a href="#">{{content.meta}}</a> <span>x2</span><span> Semanal</span></h2>
                </div>
                <div class=col-md-5>
                  <p>{{content.progresso}}% Comprometido</p>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="content.progresso + '%'"></div>
                  </div>
                </div>
                <div class=col-md-1>
                  <button type="button" class="btnToogle ion-chevron-down" data-toggle="collapse" [attr.data-target]="'#' + content.id" ></button>
                </div>
              </div>
              <div class=col-md-12>
                <div id="{{content.id}}" class="collapse">
                  <p>{{content.tematica}}</p>
                </div>
              </div>
            </div>

          </div>
        </article>
        <div *ngIf="anotacoes != null" class="annotationBox ">
          <div class="headerAnottation">
            <h3>Anotações</h3>
          </div>
            <div class="contentAnnotation" *ngFor="let anotacao of anotacoes">
              <div class="row">
              <h4> {{anotacao.anotacaoTitle}}</h4></div>
              <div class="row">
                <p> {{anotacao.anotacao}}</p>
              </div>
            </div>

          </div>
      </div>
    </div>
  </div>
</ba-card>
