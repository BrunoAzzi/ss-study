<div class="main-container">
    <div class="title-container">
        <div class="titles"> 
            <h1>
                Smart<span>Safety</span>
            </h1>
            <div class="separator"></div>
            <p class="description">
                Você é empreiteiro e ainda não tem 
                <br />
                uma conta no Smart<span>Safety</span>?
            </p>
            <p class="sub-description">
                Entre em <a href="#">contato aqui</a>.
            </p>
        </div>
        <footer>
            <img id="sesi" src="/assets/fiesc-sesi.png" />
            <img id="safety" src="/assets/smart-safety-2017.png" />
        </footer>
    </div>

    <div class="card-container">
        <md-card class="card">
            <div class="card-title"> 
                <h2>Smart<span>Safety</span></h2>
                <h3>CADASTRAR NOVA SENHA</h3>
            </div>
            <box-message type="error" title="Erro!" message={{this.error}}></box-message>
            <form class="card-form" (ngSubmit)="updatePassword()" #f="ngForm" novalidate>
                <div class="form-fields">
                    <md-input-container>
                        <input type="password" mdInput placeholder="NOVA SENHA" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                        <md-error>Digite a senha</md-error>
                    </md-input-container>
                    <md-input-container>
                        <input type="password" mdInput placeholder="CONFIRMAR NOVA SENHA" name="passwordConfirmation" [(ngModel)]="model.passwordConfirmation" #passwordConfirmation="ngModel" required>
                        <md-error [hidden]="confirmationValid">A confirmação de senha deve ser igual</md-error>
                        <md-error [hidden]="!confirmationValid">Bla</md-error>
                    </md-input-container>
                </div>
                <div class="form-bottom">
                    <a routerLink="/login">CANCELAR</a>
                    <button md-raised-button [disabled]="!f.valid">ATUALIZAR SENHA</button>
                </div>
            </form>
        </md-card>
    </div>
</div>
