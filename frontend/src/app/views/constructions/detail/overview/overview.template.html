<div class="overview body-content">
    <div class="column">
        <floors-summary [construction]="service.construction" (change)="onFloorChanged($event)"></floors-summary>
    </div>
    <div class="column">
        
        <safety-card id="last-alerts" [noPadding]="true" toggleDisable>
            <safety-card-header>
                <span>Últimos Alertas de Monitoramento</span>
            </safety-card-header>
            <safety-card-content>
                <section-list [sections]=lastAlerts></section-list>
            </safety-card-content>
        </safety-card>

        <div id="workers">
            <workers-overview [results]=workers.results [total]=workers.total></workers-overview>
        </div>
    </div>

    <div class="column">
        <safety-card id="forthcoming-maturities" [noPadding]="true" toggleDisable>
            <safety-card-header>
                <span>Próximos Vencimentos</span>
            </safety-card-header>
            <safety-card-content>
                <section-list [sections]=forthcomingMaturities></section-list>
            </safety-card-content>
        </safety-card>
    </div>
    <div class="column">
        <div id="forthcoming-trainings">
            <safety-card toggleDisable>
                <safety-card-header>
                    <span>Próximos Treinamentos</span>
                </safety-card-header>
                <safety-card-content>
                    <div class="scrollable">
                        <section-list [sections]=forthcomingTrainings></section-list>
                    </div>
                </safety-card-content>
            </safety-card>
        </div>
        <div id="tasks">
            <safety-card toggleDisable>
                <safety-card-header>
                    <span>Tarefas</span>
                </safety-card-header>
                <safety-card-content>
                    <div class="scrollable">
                        <ul>
                            <checklist-cell *ngFor="let task of tasks" text="{{task.text}}">
                            </checklist-cell>
                        </ul>
                    </div>
                </safety-card-content>
            </safety-card>
        </div>
    </div>
</div>
