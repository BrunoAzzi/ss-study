<div class="overview">
    <div class="column">
        <floors-summary [construction]="service.construction"></floors-summary>
    </div>

    <div class="column">
        <safety-card id="last-alerts" [noPadding]="true" toggleDisable>
            <safety-card-header>
                <span>Situação da Obra</span>
            </safety-card-header>
            <safety-card-content>
                <section-list [sections]=lastAlerts></section-list>
            </safety-card-content>
        </safety-card>

        <constructions-status id="constructions-status" status="4"></constructions-status>
        
        <workers-overview id="workers" [results]=workers.results [total]=workers.total></workers-overview>
    </div>
    
    <div class="column">
        <safety-card id="forthcoming-maturities" [noPadding]="true" toggleDisable>
            <safety-card-header>
                <span>Próximos Vencimentos</span>
            </safety-card-header>
            <safety-card-content>
                <div class="scrollable">
                    <section-list [sections]=forthcomingMaturities></section-list>
                </div>
            </safety-card-content>
        </safety-card>
    </div>
    
    <div class="column">
        <safety-card id="forthcoming-trainings" [noPadding]="true" toggleDisable>
            <safety-card-header>
                <span>Próximos Treinamentos</span>
            </safety-card-header>
            <safety-card-content>
                <section-list [sections]=forthcomingTrainings></section-list>
            </safety-card-content>
        </safety-card>
        
        <safety-card id="tasks" [noPadding]="true" toggleDisable>
            <safety-card-header>
                <span>Tarefas</span>
            </safety-card-header>
            <safety-card-content>
                <ul>
                    <checklist-cell *ngFor="let task of tasks" text="{{task.text}}"></checklist-cell>
                </ul>
            </safety-card-content>
        </safety-card>
    </div>
</div>
