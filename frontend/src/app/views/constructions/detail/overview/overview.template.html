<div class="overview">
    <div class="column">
        <floors-summary [construction]="service.construction"></floors-summary>
    </div>

    <div class="column">
        <div id="last-alerts">
            <safety-card toggleDisable>
                <safety-card-header>
                    <span>Situação da Obra</span>
                </safety-card-header>
                <safety-card-content>
                    <div class="scrollable">
                        <section-list [sections]=lastAlerts></section-list>
                    </div>
                </safety-card-content>
            </safety-card>
        </div>

        <div id="constructions-status">
            <constructions-status status="4"></constructions-status>
        </div>
        
        <div id="workers">
            <workers-overview [results]=workers.results [total]=workers.total></workers-overview>
        </div>
    </div>
    
    <div class="column">
        <div id="forthcoming-maturities">
            <safety-card toggleDisable>
                <safety-card-header>
                    <span>Próximos Vencimentos</span>
                </safety-card-header>
                <safety-card-content>
                    <div class="scrollable">
                        <section-list [sections]=forthcomingMaturities></section-list>
                    </div>
                </safety-card-content>
            </safety-card>
        </div>
    </div>
    
    <div class="column">
        <div id="forthcoming-trainings">
            <safety-card toggleDisable>
                <safety-card-header>
                    <span>Próximos Treinamentos</span>
                </safety-card-header>
                <safety-card-content>
                    <div class="scrollable">
                        <section-list [sections]=forthcomingTrainings></section-list>
                    </div>
                </safety-card-content>
            </safety-card>
        </div>
        
        <div id="tasks">
            <safety-card toggleDisable>
                <safety-card-header>
                    <span>Tarefas</span>
                </safety-card-header>
                <safety-card-content>
                    <div class="scrollable">
                            <ul>
                                <checklist-cell *ngFor="let task of tasks" 
                                            text="{{task.text}}">
                                </checklist-cell>
                            </ul>
                    </div>
                </safety-card-content>
            </safety-card>
        </div>
    </div>
</div>
