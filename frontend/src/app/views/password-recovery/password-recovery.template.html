<div class="main-container">

    <div class="title-container">
        <div class="titles">
            <div>
                <h1>Smart</h1>
                <h1><b>Safety</b></h1>
            </div>

            <div class="description">
                <p>
                    Você é empreiteiro e ainda não tem
                    <br/>
                    uma conta no Smart<b>Safety</b>?
                    <br/>
                    <span class="sub-description">
                        Entre em <a href="#">contato aqui</a>.
                    </span>
                </p>
            </div>
        </div>

        <footer>
            <img class="logo-sesi" src="/assets/fiesc-sesi.png"/>
            <span>Smart<b>Safety </b> 2.0</span>
            <span>© <b>2017</b></span>
        </footer>
    </div>

    <div class="card-container">
        <md-card>
            <div class="card-title">
                <h2>Smart<b>Safety</b></h2>
                <h5>RECUPERAR SENHA</h5>
            </div>

            <box-message type="error" title="Erro!" message={{this.error}}></box-message>

            <form (ngSubmit)="recoverPassword()" #f="ngForm" novalidate>
                <div class="form-fields">
                    <md-input-container>
                        <input mdInput placeholder="E-MAIL" name="email" [(ngModel)]="model.email" #email="ngModel"
                               required email>
                        <md-error>Digite o e-mail em formato correto</md-error>
                    </md-input-container>
                </div>

                <div class="form-bottom">
                    <a routerLink="/login">VOLTAR PARA LOGIN</a>
                    <button md-raised-button [disabled]="!f.valid || loading">RECUPERAR SENHA</button>
                </div>
            </form>
        </md-card>
    </div>

</div>
