<safety-categorized-list (added)="addNewCategory($event)">
    <safety-categorized-list-item *ngFor="let category of categories; let i = index"
                                  [index]="i"
                                  [name]="category"
                                  (edited)="editCategory($event)"
                                  (removed)="removeCategory($event)">
        <ul>
            <li>Item de categoria</li>
        </ul>
    </safety-categorized-list-item>
</safety-categorized-list>
