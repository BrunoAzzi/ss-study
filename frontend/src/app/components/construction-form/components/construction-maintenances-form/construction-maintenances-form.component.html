<form #f="ngForm">
    <ul>
        <li *ngFor="let equipment of equipments; let i = index;" class="maintenance">
            <safety-equipment-inline-form [(equipment)]="equipments[i]" (removed)="removeEquipment(i, $event)"></safety-equipment-inline-form>
        </li>
        <a (click)="addEquipment()">Adicionar equipamento</a>
    </ul>
    <div class="form-bottom">
        <button md-raised-button [disabled]="!f.valid">SALVAR E CONTINUAR</button>
    </div>
</form>
