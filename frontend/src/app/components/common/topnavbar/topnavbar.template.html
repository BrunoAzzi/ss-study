<md-toolbar fxLayout class="main-toolbar">
    <ng-content></ng-content>
    <span fxFlex></span>

    <div fxLayout>
        <ul md-nav-list>
            <li md-list-item ><button md-icon-button disabled ><md-icon>help</md-icon></button><li>
            <li md-list-item *ngIf="showNotification"><button md-icon-button (click)="toggle()" ><md-icon>notifications</md-icon></button></li>
        </ul>

        <button md-button [mdMenuTriggerFor]="profile" disableRipple>
            <md-icon class="avatar">person_pin</md-icon>
        </button>
    </div>

    <md-menu #profile="mdMenu" yPosition="below" [overlapTrigger]="false">
        <button md-menu-item (click)="logoutClicked()">Sair</button>
    </md-menu>
</md-toolbar>
