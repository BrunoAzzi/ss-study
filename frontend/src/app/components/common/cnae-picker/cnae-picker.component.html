<md-input-container class="with-action">
    <input mdInput placeholder="CNAE"
           [(ngModel)]="cnaeCode" name="cnaeCode"
           [textMask]="{mask: cnaeMask}"
    >
</md-input-container>
<md-icon *ngIf="!loadingCnae" (click)="searchCnae(cnaeCode)">
    search
</md-icon>
<md-spinner *ngIf="loadingCnae"></md-spinner>
