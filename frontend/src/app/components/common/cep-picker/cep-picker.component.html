<md-input-container class="with-action">
    <input mdInput placeholder="CEP"
           ngModel name="cep"
           [textMask]="{mask: cepMask}"
           #cep="ngModel"
    >
</md-input-container>
<md-icon *ngIf="!loadingCep" (click)="searchCep(cep.value)">
    search
</md-icon>
<md-spinner *ngIf="loadingCep"></md-spinner>
