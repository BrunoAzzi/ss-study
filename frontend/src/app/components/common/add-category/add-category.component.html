<div class="container">

    <div class="separator"></div>

    <div class="section-area">

        <input *ngIf="editing" [(ngModel)]="category" safetyAutofocus
            (keyup.enter)="submit(category); $event.stopPropagation();"
            (focusout)="editing = false;"
            (keyup.esc)="editing = false;"
        >

        <span *ngIf="!editing && category.length === 0" class="new" (click)="startEditing()">
            {{ newCategoryLabel }}
        </span>

        <span *ngIf="!editing && category.length > 0" (click)="startEditing()">
            {{ category }}
        </span>
    </div>

    <div class="separator"></div>
    
</div>
