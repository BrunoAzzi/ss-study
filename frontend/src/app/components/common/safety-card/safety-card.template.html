<md-card fxLayout="column" class="custom-header">
    <md-toolbar>
        <ng-content select="safety-card-header"></ng-content>
        <span class="spacer"></span>
        <a md-icon-button *ngIf="!toggleDisabled" (click)="toggleState()"><md-icon>{{toggleIcon}}</md-icon></a>
    </md-toolbar>

    <md-card-content [@heroState]="state">
        <ng-content select="safety-card-content"></ng-content>
    </md-card-content>
</md-card>
