<div class="container">

    <div class="separator"></div>
    <input #input [hidden]="!editing" #categoryName="ngModel" ngModel
           (keyup.enter)="onAdd.emit(categoryName); editing = false"
           (keyup.esc)="editing = false">
    <p *ngIf="!editing" (click)="editing = true; input.focus()">
        CLIQUE AQUI PARA
        <br>
        ADICIONAR NOVA CATEGORIA
    </p>
    <div class="separator"></div>
</div>
