<div class="container">

    <div class="separator"></div>
    <input #input [hidden]="!editing" [(ngModel)]="categoryName"
           (keyup.enter)="onAdd.emit(categoryName); editing = false"
           (keyup.esc)="editing = false">
    <p *ngIf="!editing" (click)="labelClick(input)">
        CLIQUE AQUI PARA
        <br>
        ADICIONAR NOVA CATEGORIA
    </p>
    <div class="separator"></div>
</div>
