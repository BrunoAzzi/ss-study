<div class="toolbox">
    <span>Ferramentas: </span>
    <ul class="tools">
        <li *ngFor="let tool of tools" [ngClass]="{ active: isSelectedTool(tool.name) }">
            <a (click)="changeMark(tool.name)">
                <img src="assets/maps/icons/{{ tool.imageName }}.png" srcset="assets/maps/icons/{{ tool.imageName }}@2x.png 2x, assets/maps/icons/{{ tool.imageName }}@3x.png 3x">
                {{ tool.labelName }}
            </a>
        </li>
    </ul>
</div>
<div class="workbench">
    <div class="floors">
        <div class="tower">Torre 1</div>
        <div class="tower">Torre 2</div>
        <div class="floor-title">Andares</div>
        <div class="floor" *ngFor="let floor of floors" [ngClass]="{ active: isSelectedFloor(floor.name) }" (click)="setFloor(floor)">{{ floor.name }}</div>
    </div>
    <div id="sheet{{mapType}}" class="sheet"></div>
</div>
