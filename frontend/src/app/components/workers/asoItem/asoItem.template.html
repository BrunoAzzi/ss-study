<form [formGroup]="asoForm">
    <div class="aling-div" *ngIf="itemSelected != undefined">
        <div class="itens-data">
            <my-date-picker formControlName="dateExe" name="realizationDate" required placeholder="Data de Realização" [(ngModel)]="asoItemsList.dateExe" ></my-date-picker>
            <div *ngIf="testeBool">
                <md-error *ngIf="asoForm.controls.dateExe.hasError('required')">Campo Obrigatório.</md-error>
            </div>
            <input-file (onFileSelect)="onFileSelect($event)" [accept]="'.doc,.docx,.png,.pdf'"></input-file>
        </div>
        <div *ngIf="itemSelected > 1 && itemSelected <= 4">
            <md-radio-group formControlName="isAble" required [(ngModel)]="asoItemsList.isAble">
                <md-radio-button [value]="true">Apto</md-radio-button>
                <md-radio-button [value]="false">Inapto</md-radio-button>
            </md-radio-group>
            <div *ngIf="testeBool">
                <md-error *ngIf="asoForm.controls.isAble.hasError('required')">Campo Obrigatório.</md-error>
            </div>
        </div>
        <div>
            <my-date-picker formControlName="dateChange" required placeholder= {{itemName}} [(ngModel)]="asoItemsList.dateChange"></my-date-picker>
            <div *ngIf="testeBool">
                <md-error *ngIf="asoForm.controls.dateChange.hasError('required')">Campo Obrigatório.</md-error>
            </div>
        </div>
        <div>
            <a class="action" (click)="openDialog()">excluir</a>
        </div>
    </div>
</form>
