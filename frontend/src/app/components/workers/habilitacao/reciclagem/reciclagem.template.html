<div fxLayout fxLayoutAlign="space-around center">
    <button md-button (click)="removeMyself()" type="button" name="button">
        <md-icon >remove_circle</md-icon>
        <span>excluir</span>
    </button>
    <md-input-container>
        <input mdInput type="date" placeholder="Inicioa da vigencia">
    </md-input-container>
    <md-input-container>
        <input mdInput type="number" placeholder="Peridiocidade">
        <span mdSuffix>meses</span>
    </md-input-container>
    <md-input-container>
        <input mdInput disabled type="date" placeholder="Proxima Reciclagem">
    </md-input-container>
    <md-checkbox #apto checked="true" (click)="inapto.toggle()">Apto</md-checkbox>
    <md-checkbox #inapto (click)="apto.toggle()">Inapto</md-checkbox>
    <button mdTooltip="Anexo" md-icon-button><md-icon>attach_file</md-icon></button>
</div>
