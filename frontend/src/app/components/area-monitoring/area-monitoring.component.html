<div class="workbench">
    <floors-summary [construction]="service.construction" (change)="onFloorChanged($event)"></floors-summary>
    <div class="workspace">
        <blueprint
            mapType="Monitoring"
            [floor]="currentFloor"
            [filteredMarkers]="activeFilters"
        ></blueprint>
        <app-filters (filterChanged)="onFilterChanged($event)"></app-filters>
    </div>
</div>
