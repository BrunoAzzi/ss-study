<div class="workbench">
    <floor-navigation [construction]="service.construction" (change)="floorChanged($event)"></floor-navigation>
    <div class="workspace">
        <blueprint
            mapType="Monitoring"
            [floor]="currentFloor"
            [filteredMarkers]="activeFilters"
        ></blueprint>
        <app-filters (filterChanged)="onFilterChanged($event)"></app-filters>
    </div>
</div>
