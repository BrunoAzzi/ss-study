<div class="workbench">
    <safety-alerts-tab [alerts]="currentFloor?.alerts"></safety-alerts-tab>
    <floors-summary [construction]="construction" (change)="onFloorChanged($event)"></floors-summary>
    <div class="workspace">
        <blueprint
            mapType="Monitoring"
            [floor]="currentFloor"
            [filteredMarkers]="activeFilters"
        ></blueprint>
        <app-filters (filterChanged)="onFilterChanged($event)"></app-filters>
    </div>
</div>
