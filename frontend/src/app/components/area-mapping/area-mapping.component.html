<toolbox (change)="toolChanged($event)"></toolbox>
<div class="workbench">
    <bar-level class="bar-level" [construction]="service.construction" (change)="floorChanged($event)" startIndex="{{barLevelStartIndex | async}}"></bar-level>
    <blueprint 
        class="blueprint" 
        mapType="Mapping"
        [floor]="currentFloor"
        [tool]="currentTool"
        (updateFloor)="onFloorUpdated($event)"
    ></blueprint>
</div>
