<toolbox (change)="toolChanged($event)"></toolbox>
<div class="workbench">
    <floors-summary class="bar-level" [mini]="true" [construction]="construction" (change)="onFloorChanged($event)"></floors-summary>
    <blueprint 
        class="blueprint" 
        mapType="Mapping"
        [floor]="currentFloor"
        [tool]="currentTool"
        (updateFloor)="onFloorUpdated($event)"
    ></blueprint>
</div>
