
<div class="filters">
    <div>
        <button md-icon-button type="button" (click)="toggleSearch()">
            <md-icon class="search">search</md-icon>
        </button>

        <md-input-container *ngIf="showSearch" class="search-input">
            <input #textFilterInput mdInput floatPlaceholder="never" (input)="filterByText(textFilterInput.value)">
        </md-input-container>
    </div>

    <md-chip-list>
        <md-chip class="chip {{this.selectedFilter == 'personal' ? 'active' : ''}}" (click)="toggleActiveFilter('personal')">
            <span>Minhas Tarefas</span>
        </md-chip>
        <md-chip class="chip {{this.selectedFilter == 'team' ? 'active' : ''}}" (click)="toggleActiveFilter('team')">
            <span>Tarefas da Equipe</span>
        </md-chip>
        <md-chip class="chip {{this.selectedFilter == 'history' ? 'active' : ''}}" (click)="toggleActiveFilter('history')">
            <span>HistÃ³rico</span>
        </md-chip>
    </md-chip-list>
</div>

<div class="list" *ngFor="let list of taskList; let i = index">
    <div class="label">
        <span class="group-title {{i == 0 ? 'warning' : ''}}"> {{list.group}} </span>
        <div class="line"></div>
    </div>
    <ul>
        <li *ngFor="let task of list.tasks" class="{{task.status}} {{task.checked ? 'checked' : ''}}">
            <div class="infos">
                <img src="assets/activities/tasks/ic-time-{{task.status}}.svg" alt="{{task.status}}">
                <span class="date"> {{task.date}} </span> |
                <span class="title"> {{task.title}} </span>
            </div>

            <div class="buttons"> 
                <a href="javascript:void(0)"><img src="assets/activities/trash-tool.png" alt="excluir"></a>
                <a href="javascript:void(0)"><img src="assets/activities/pencil-tool.png" alt="editar"></a>
                <a href="javascript:void(0)" (click)="check(task)"><img class="bigger" src="assets/activities/check-tool.png" alt="concluir"></a>
            </div>
        </li>
    </ul>
</div>
