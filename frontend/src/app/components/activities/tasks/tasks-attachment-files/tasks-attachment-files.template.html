<div class="grid-container">
    <div class="grid-column">
        <div #filePreview class="grid-row" *ngIf="attachmentFiles.length > 0">
            <ul class="files-list">
                <li *ngFor="let file of attachmentFiles; let fileIndex = index" class="file">
                    <drop-file class="half" [showPreview]="true" [image]="file.resource" [supportedFileTypes]="supportedFileTypes"
                        (fileChanged)="attachmentFileEdited(file, fileIndex, $event)" ></drop-file>
                    <button class="button-link" (click)="removeFile(fileIndex)">Excluir</button>
                </li>
            </ul>
        </div>
        <div #fileDrop class="grid-row" > 
            <drop-file class="half" 
                    [showPreview]="false" 
                    [supportedFileTypes]="supportedFileTypes" 
                    [hasNgContent]="true"
                    [ngContentType]="'taskAttachment'"
                    (fileChanged)="attachmentFileAdded($event)" class="grid-row-last">

                <img src="/assets/plus.svg" alt=""/>
                        
                <span><b>Adicionar</b> imagens</span>
                <span>Para adicionar imagens arraste elas ou <a>clique aqui</a></span>
            </drop-file>
        </div>
    </div>
</div>
