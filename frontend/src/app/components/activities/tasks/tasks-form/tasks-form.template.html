<div class="grid-container">
    <div class="grid-column">
        <div class="grid-row">
            <md-input-container >
                <md-placeholder >        
                    <md-hint>Título da Tarefa</md-hint>
                </md-placeholder>
                <input mdInput required>
            </md-input-container>
        </div>
        <div class="grid-row">
            <my-date-picker name="taskDate" [options]="myDatePickerOptions"
                        placeholder="Data" required>
            </my-date-picker>
            <md-select placeholder="Responsável pela execução" name="taskResponsible"
                    floatPlaceholder="never" required>
                <!--md-option *ngFor="let user of users" [value]="user">{{riskType.name}}</md-option-->
                <md-option [value]="'Carlos Antonio'">Carlos Antonio</md-option>
            </md-select>
        </div>
        <div class="grid-row">
            <md-input-container >
                <textarea mdInput placeholder="Detalhes da tarefa"                          
                          name="taskDetails"
                          rows="4"
                          required
                ></textarea>
            </md-input-container>
        </div>
    </div>
</div>
