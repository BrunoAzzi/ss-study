<safety-card toggleDisable>
    <safety-card-header>
        <span class="number">{{total}}</span><span>Trabalhadores na Obra</span>
    </safety-card-header>
    <safety-card-content>
        <div class="items">
            <comp-base-status-dia class="emoticon" [image]="'/assets/icon/rostos/empolgado/31.png'" [value]="results.excited"></comp-base-status-dia>
            <comp-base-status-dia class="emoticon" [image]="'/assets/icon/rostos/irritado/31.png'" [value]="results.angry"></comp-base-status-dia>
            <comp-base-status-dia class="emoticon" [image]="'/assets/icon/rostos/triste/31.png'" [value]="results.sad"></comp-base-status-dia>
            <comp-base-status-dia class="emoticon" [image]="'/assets/icon/rostos/contente/31.png'" [value]="results.glad"></comp-base-status-dia>
            <comp-base-status-dia class="emoticon" [image]="'/assets/icon/rostos/naoRespondido/31.png'" [value]="results.notAnswered"></comp-base-status-dia>
        </div>
    </safety-card-content>
</safety-card>
