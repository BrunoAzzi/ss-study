<div fxLayout fxLayoutAlign="space-between" >
    <div fxLayout fxLayoutAlign="start center" *ngIf="stageStepChild > 1">
        <button md-icon-button class="back" (click)="backStep()" > 
          <md-icon>navigate_before</md-icon>
          <span>VOLTAR</span>
        </button>          
    </div>
    <div fxLayout fxLayoutAlign="left center">
        <img src="assets/icon/myconstructionsite/cone.png" alt="">
        <span>CHECKPOINT</span>
    </div>   
    <div fxLayout fxLayoutAlign="end center">
        <span><em>{{stageStepChild}}</em> DE {{totalSteps}} ETAPAS</span>
    </div>  
</div>
